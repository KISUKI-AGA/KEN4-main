<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />

    <title>SEL Interactive Questionnaire</title>
    <!-- Tailwind CSS (CDN for simplicity in this format) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              pastel: {
                pink: '#FFD1DC',
                blue: '#BAE1FF',
                green: '#C1E1C1',
                yellow: '#FDFD96',
              }
            },
            fontFamily: {
              sans: ['"Microsoft JhengHei"', '"Heiti TC"', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Microsoft JhengHei', 'Heiti TC', sans-serif;
        background-color: #fdf2f8; /* pink-50 */
      }
      /* Custom scrollbar for better aesthetics */
      ::-webkit-scrollbar {
        width: 12px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1; 
      }
      ::-webkit-scrollbar-thumb {
        background: #fbcfe8; 
        border-radius: 6px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #f472b6; 
      }
      
      /* STRICT RUBY ALIGNMENT CSS */
      ruby {
        display: inline-flex;
        flex-direction: column-reverse; /* Puts RT on top of Base */
        align-items: center; /* Centers horizontally */
        vertical-align: bottom;
        margin: 0 0.1em; /* Small spacing between ruby blocks */
        line-height: 1; /* Reset line height inside block */
      }
      
      rt {
        display: block;
        font-size: 0.5em; /* Readable size */
        line-height: 1;
        text-align: center;
        font-weight: normal;
        margin-bottom: 0.2em; /* Spacing between Zhuyin and Char */
        color: #666; /* Slightly softer color for reading */
        font-family: system-ui, -apple-system, sans-serif; /* Clean font for bopomofo */
      }
      
      /* Ensure the base character is distinct */
      ruby > *:not(rt) {
        margin: 0;
        padding: 0;
      }
    </style>

  }
}
</script>
